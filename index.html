<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opencv JS</title>
    <script async src="js/opencv.js" onload="openCvReady();"></script>
    <script src="js/utils.js"></script>
</head>
<body>
    <video id="cam_input" height="480" width="640" autoplay muted></video>
    <canvas id="canvas_output"></canvas>
</body>
<script type="text/JavaScript">
function openCvReady() {
  cv['onRuntimeInitialized']=()=>{
    let video = document.getElementById("cam_input"); // video is the id of video tag
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(function(stream) {
        video.srcObject = stream;
        video.play();
    })
    .catch(function(err) {
        console.log("An error occurred! " + err);
    });
    let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
    let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
    let gray = new cv.Mat();
    let cap = new cv.VideoCapture(cam_input);
    
    let faces = new cv.RectVector();
    let eyes = new cv.RectVector();
    let phones = new cv.RectVector();
    
    let msize = new cv.Size(30, 30);

    let classifier = new cv.CascadeClassifier();
    let eyeClassifier = new cv.CascadeClassifier();
    let phoneClassifier = new cv.CascadeClassifier();

    let utils = new Utils('errorMessage');
    let faceCascadeFile = 'haarcascade_frontalface_default.xml'; // path to xml
    let eyeCascadeFile = 'haarcascade_eye_tree_eyeglasses.xml'
    let phoneCascadeFile = 'Phone_Cascade.xml'
    utils.createFileFromUrl(faceCascadeFile, faceCascadeFile, () => {
        classifier.load(faceCascadeFile); // in the callback, load the cascade from file 
    });
    utils.createFileFromUrl(eyeCascadeFile, eyeCascadeFile, () => {
        eyeClassifier.load(eyeCascadeFile); // in the callback, load the cascade from file 
    });

    utils.createFileFromUrl(phoneCascadeFile, phoneCascadeFile, () => {
        phoneClassifier.load(phoneCascadeFile); // in the callback, load the cascade from file 
    });

    // facedetected:1, eyeballsdetected:1, multipleface detected:0, mobilephone detected:0, distraction detected:0 }
    const FPS = 35;
    function processVideo() {
        let begin = Date.now();
        cap.read(src);
        src.copyTo(dst);
        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        var facedetected = 0, eyeballsdetected = 0, multipleface_detected = 0, mobilephone_detected = 0, distraction_detected = 0;
        try{
            phoneClassifier.detectMultiScale(gray, phones, 1.3, 15, 0);
            mobilephone_detected = phones.size() ? 1: 0;
            classifier.detectMultiScale(gray, faces, 1.1, 15, 0);
            //console.log("num of faces: " + faces.size());
            //console.log("num of PHONES: " + phones.size());
        }catch(err){
            console.log(err);
        }
        for (let i = 0; i < faces.size(); ++i) {
            let face = faces.get(i);
            let point1 = new cv.Point(face.x, face.y);
            let point2 = new cv.Point(face.x + face.width, face.y + face.height);
            let face_img = gray.roi(faces.get(i));
            try{
                eyeClassifier.detectMultiScale(face_img, eyes, 1.09, 15, 0, msize);
            }catch(err){
                console.log(err);
            } 
            eyeballsdetected = eyes.size() ? 1 : 0;
            facedetected = faces.size() ? 1: 0;
            multipleface_detected = (faces.size() > 1) ? 1: 0;
            if (facedetected)
            {
                if (!eyeballsdetected)
                {
                    distraction_detected = 1;
                }
            }

            //console.log("num of EYES: " + eyes.size());
            //cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
        }
        var result = {
                "facedetected"   : facedetected,
                "eyeballsdetected": eyeballsdetected,
                "multipleface_detected": multipleface_detected,
                "mobilephone_detected": mobilephone_detected,
                "distraction_detected": distraction_detected
            };
            
        console.log( result);
        //cv.imshow("canvas_output", dst);
        // schedule next one.
        //let delay = 1000/FPS - (Date.now() - begin);
        setTimeout(processVideo, 0);
        return result;
}
// schedule first one.
setTimeout(processVideo, 0);
  };
}
</script>
</html>
